<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias Admin</title>
    <link rel="stylesheet" href="src/public/webfont/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="src/public/webfont/fontawesome-free-6.3.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="src/public/css/style3.css">
    <link rel="stylesheet" href="src/public/css/main.css">
</head>
<body style="height:initial;">
    <div class="lateral-menu">
        <ul>
            <li class="list">
                <a href="index-admin.html">
                    <span class="icons"><i class="fa-solid fa-gear fa-xl" style="color: #ffffff;"></i></span>
                    <span class="titulo">Administrador</span>
                </a>
            </li>

            <li class="list active">
                <a href="noticias-admin.html">
                    <span class="icons"><i class="fa-regular fa-bell fa-xl" style="color: #ffffff;"></i></span>
                    <span class="titulo">Notícias</span>
                </a>
            </li>

            <li class="list">
                <a href="http://localhost/ipial-alda-lara/pautas">
                    <span class="icons"><i class="fa-solid fa-upload fa-xl" style="color: #ffffff;"></i></span>
                    <span class="titulo">Pautas</span>
                </a>
            </li>

            <li class="list">
                <a href="http://localhost/ipial-alda-lara/Inscricoes">
                    <span class="icons"><i class="fa-solid fa-list fa-xl" style="color: #ffffff;"></i></i></span>
                    <span class="titulo">Inscrição</span>
                </a>
            </li>

            <li class="list">
                <a href="http://localhost/ipial-alda-lara/Home">
                    <span class="icons"><i class="fa-solid fa-arrow-right-from-bracket fa-xl" style="color: #ffffff;"></i></span>
                    <span class="titulo">Sair</span>
                </a>
            </li>
        </ul>
    </div>


    <div class="area-publicacao">
        <div class="area-procura">
        
    </div>

        <div class="publicacoes">
            <div class="lista-de-publicacoes">

            {% for publicacao in publicacoes %}
                <article class="publicacao">
                    <p class="p-titulo">Título: {{ publicacao.titulo }}</p>        
                    <p class="p-data">Data: {{ publicacao.data_publicacao }}</p>  
                    <a href="http://localhost/ipial-alda-lara/noticias/VerNoticia/{{ publicacao.id_informacao }}" class="a-abrir-publicacao">Abrir</a>
                    <div class="div-botoes-2">
                        <a href="http://localhost/ipial-alda-lara/noticias/AtualizarNoticia/{{ publicacao.id_informacao }}" class="a-editar-publicacao">Editar</a>
                        <a href="http://localhost/ipial-alda-lara/noticias/EliminarNoticia/{{ publicacao.id_informacao }}" class="btn-eliminar-publicacao">Eliminar</a>
                    </div>
                </article>
            {% endfor %}

            </div>
        </div>

        <div class="div-btn-publicar">
            <a href="http://localhost/ipial-alda-lara/noticias/CriarNoticia" class="btn-publicar">Nova Informação</a>
        </div>
    </div>
    <script src="../public/js/index-admin.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
