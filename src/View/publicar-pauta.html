<body>
    <main>
        
        <form method="post" action="http://localhost/ipial-alda-lara/pautas/Cadastrar" enctype="multipart/form-data" id="form-pauta">
            <div class="div-texto">
                <h3>Cadastre aqui uma nova pauta</h3>
                <p class="unico-p">Introduza o nome da turma que deseja publicar a pauta.</p>
            </div>

            <div class="div-select">
                <label for="curso">Curso</label>
                    <select name="curso" id="curso" class="select-pauta">
                        <optgroup label="Cursos disponíveis">
                            <option value="Desenhador projetista">Desenhador projetista - D.P</option>
                            <option value="Técnico de Energia e Instalações Electricas">Técnico de Energia e Instalações Electricas T.E.I.E</option>
                            <option value="Técnico de Informática">Técnico de Informática - T.I</option>
                            <option value="Electrónica e Telecomunicação">Electrónica e Telecomunicação - E.T</option>
                        </optgroup>
                    </select>
            </div>

            <div class="div-select">
                <label for="curso">Classe</label>
                    <select name="classe" id="classe" class="select-pauta">
                        <optgroup label="Classes disponíveis">
                            <option value="10ª">10ª</option>
                            <option value="11ª">11ª</option>
                            <option value="12ª">12ª</option>
                            <option value="13ª">13ª</option>
                        </optgroup>
                    </select>
            </div>

            <div class="div-select">
                <label for="turno">Turno</label>
                    <select name="turno" id="turno" class="select-pauta">
                        <optgroup label="Classes disponíveis">
                            <option value="Manha">Manhã</option>
                            <option value="Noite">Noite</option>
                            <option value="Tarde">Tarde</option>
                        </optgroup>
                    </select>
            </div>

            <div class="div-select">
                <input type="text" name="turma" id="" class="select-pauta" placeholder="Digite o nome da turma">
              </div>

            <div class="div-select">
                <label for="documento">Doc. PDF</label></br>
                <input type="file" id="documento" name="documento" required>
            </div>

            <div class="div-link-e-botao">
                <a href="http://localhost/ipial-alda-lara/pautas" class="a-retroceder">Voltar</a>
                <input type="submit" name="btn_publicar" value="Publicar">
            </div>

        </form>
        {% if resultado %}
		<h1>{{ resultado }}</h1>
	{% endif %}
    </main>
    <script src="../public/js/form-pauta.js"></script>
