<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar informação</title>
    <link rel="stylesheet" href="../public/webfont/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="../public/webfont/fontawesome-free-6.3.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="../public/css/publicar-informacao.css">
</head>
<body>
    <main>
        <form action="">
            <div class="div-texto">
                <h3>Cadastre aqui uma nova pauta</h3>
                <p class="unico-p">Introduza o nome da turma que deseja publicar a pauta.</p>
            </div>

            <div class="div-select">
                <label for="curso">Curso</label>
                    <select name="curso" id="curso" class="select-pauta">
                        <optgroup label="Cursos disponíveis">
                            <option value="D.P">Desenhador projetista - D.P</option>
                            <option value="T.E.I.E">Técnico de Energia e Instalações Electricas T.E.I.E</option>
                            <option value="T.I">Técnico de Informática - T.I</option>
                            <option value="E.T">Electrónica e Telecomunicação - E.T</option>
                        </optgroup>
                    </select>
            </div>

            <div class="div-select">
                <label for="curso">Classe</label>
                    <select name="classe" id="classe" class="select-pauta">
                        <optgroup label="Classes disponíveis">
                            <option value="10">10ª</option>
                            <option value="11">11ª</option>
                            <option value="12">12ª</option>
                            <option value="13">13ª</option>
                        </optgroup>
                    </select>
            </div>

            <div class="div-select">
                <label for="turma">Turma</label>
                    <select name="turma" id="turma" class="select-pauta">
                        <optgroup label="Turmas disponíveis">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </optgroup>
                    </select>
            </div>

            <div class="div-select">
                <label for="turno">Turno</label>
                    <select name="turno" id="turno" class="select-pauta">
                        <optgroup label="Classes disponíveis">
                            <option value="Manha">Manhã</option>
                            <option value="Noite">Noite</option>
                            <option value="Tarde">Tarde</option>
                        </optgroup>
                    </select>
            </div>

            <div class="div-select input-pauta">
                <input type="file">
            </div>

            <div class="div-link-e-botao">
                <a href="index-admin.html" class="a-retroceder">Voltar</a>
                <input type="submit" value="Publicar">
            </div>
        </form>
    </main>
</body>
</html>
