                            <label for="curso">Turma</label>

                                    <option value="D">D</option>

                                    <option value="T">Tarde</option>
                                    <option value="N">Noite</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-trimestre col-equal">
                            <label for="curso">Trimestre</label>
                            <select name="trimestre" id="trimestre" class="select-trimestre">

                                    <option value="Segundo">IIº</option>
